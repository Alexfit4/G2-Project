<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BootStrap Css  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>

        <!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./asset/style.css" />
		<title>New Prd</title>
	</head>
	<body>
		<h2 id="logo">new prod</h2>
		<button id="tickets" class="btn btn-warning">BUY TICKETS</button>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">TICKETS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">DONATE</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">ABOUT</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">CAST</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">CREATIVE</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">SHOP</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>


		<div class="row">
			<div class="col-md-6">
				<h1 id="leftSideLogo">new prod</h1>
			</div>
			<div class="col-md-6">
				<div class="card" style="width: 18rem">
					<div class="card-body">
						<p class="card-text">
							This box is optional if you do not want use this box, turn the
							switch below to "hide" and it will not appear on your finished
							website
						</p>
						<label class="switch">
							<input type="checkbox" checked />
							<span class="slider round"></span>
						</label>
						<p>PS124 PRESENTS</p>
						<h2 id="newProd">NEW PROD</h2>
						<p>No Current Dates</p>
						<button class="btn btn-warning">BUY TICKETS</button>
					</div>
				</div>
			</div>
		</div>
        
        <!-- Allows navbar to be responsive -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
	</body>
</html>
